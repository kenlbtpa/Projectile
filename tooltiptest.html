<script defer='defer'>
	var stage= new Kinetic.Stage({
		container:'container',
		width:$('#container').width(),
		height:300
	});

	var layer = new Kinetic.Layer()

	var ball = new Kinetic.Circle({
		x:100,y:100,radius:10, fill:'white', stroke:'1'
	})

	ball.on('click',function(){
		displayTip("final", 100, 100, {v:100, h:100, ver:100}, 45, 35, 1, 2, 3, 4, 10, 11); 
	})

	layer.add(ball); 
	// add the layer to the stage
	stage.add(layer);

	// ball.fire('click');
</script>
